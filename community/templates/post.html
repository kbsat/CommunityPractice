{% extends 'base.html' %} {% block contents %}
<div class="container">
  <form action="{% url 'new' %}">
    <div
      class="d-flex align-items-center p-3 my-3 text-white-50 bg-dark rounded shadow-sm"
    >
      <div class="lh-100 ml-1">
        <h5 class="mb-3 text-white lh-100">제목</h5>
        <textarea
          name="title"
          cols="60"
          rows="1"
          style="resize: none;"
        ></textarea>
      </div>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm container">
      <h5 class="pb-2 mb-0">본문</h5>
      <div class="media pt-3">
        <div class="media-body pb-3 mb-0 small lh-125 border-gray">
          <textarea
            type="text"
            name="content"
            rows="20"
            cols="160"
            style="resize: none;"
          ></textarea>
        </div>
      </div>
      <input type="submit" value="작성" />
    </div>
  </form>
</div>
{% endblock contents %}
